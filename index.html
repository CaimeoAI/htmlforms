<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>HTML Forms</title>
</head>

<body>
    <form action="" method="get">
        <fieldset>
            <legend>User Info</legend>
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" maxlength="10">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="number">Age</label>
                <input type="number" id="number" min="1" max="200">
            </div>
            <div>
                <label for="date">Date of Birth</label>
                <input type="date" id="date">
            </div>
        </fieldset>

        <div>
            Food
            <div>
                <label for="banana">Banana</label>
                <input type="checkbox" name="banana" id="banana">
            </div>
            <div>
                <label for="apple">Apple</label>
                <input type="checkbox" name="apple" id="apple">
            </div>
        </div>

        <div>
            Gender
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
            </div>
            <div>
                <label for="femal">Female</label>
                <input type="radio" name="gender" id="female">
            </div>
        </div>

        <div>
            <label for="eyeColor">Eye Color</label>
            <select name="eyeColor" id="eyeColor">
                <option value="Green">Green</option>
                <!-- Alternative Method, same functionality -->
                <option value="Red" label="Red"></option>
            </select>
        </div>

        <div>
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="hidden" name="hidden" value="DCI">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="file">File</label>
            <input type="file" name="file" id="file">
        </div>

        <div>
            <label for="color"></label>
            <input type="color" name="color" id="color">
        </div>


        <button type="sumbit">Submit</button>
        <button type="reset">Clear</button>

    </form>
</body>

</html>
